<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>NFT Card</title>
</head>
<body>
    
<div class="container">
    
    <div class="Card-Product-Img">
        <img class="Mainimg" src="./images/image-equilibrium.jpg" alt="main img">
    </div>
    

    <h1 class="Heading">Equilibrium #3429</h1>
    <p class="Description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="content">
        <div class="Ethereum">
            <img class="EthImg" src="./images/icon-ethereum.svg" alt="ethereum">
            <h2 class="Wallet">0.041 ETH</h2>
        </div>
        <div class="Days">
            <img class="ClockImg" src="./images/icon-clock.svg" alt="clock">
            <h2 class="DaysLeft">3 days left</h2>
        </div>
    </div>

    <div class="BreakLine"></div>

    <div class="User">
        <img class="UserImg" src="./images/image-avatar.png" alt="userImg">
        <div class="Text">
            <h3>Creation of</h3>
            <h2>Jules Wyvern</h2>
        </div>
    </div>


</div>


</body>
</html>
